<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Login Redirect</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(0,0,0,0.85);
      border-radius: 8px;
      padding: 30px 20px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .logo {
      height: 80px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg,#a044ff,#6a00ff);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity .3s;
    }

    button:hover { opacity: 0.85; }

    .error {
      color: #f66;
      font-size: .9rem;
      height: 1.2em;
    }

    #secure-content {
      display: none;
      padding: 30px;
      width: 100%;
      max-width: 1000px;
      background: #000;
      border-radius: 10px;
      margin: auto;
    }

    iframe, .injected {
      width: 100%;
      height: 80vh;
      border: none;
      background: #000;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="card" id="login-card">
    <img
      src="https://i.postimg.cc/Xpy15wkY/logo.png"
      alt="Cs Logo"
      class="logo"
    />
    <h2>Staff Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div class="error" id="error-msg"></div>
    </form>
  </div>

  <div id="secure-content"></div>

  <script>
    const USERS = [
      { user: "EvanF", pass: "CTOAccess9078" },
    ];

    const redirectURL = "https://raw.githubusercontent.com/CelestialStudiosLLCGit/CelestialStudiosWebsite/refs/heads/main/secure-content.html";

    const form = document.getElementById("login-form");
    const errMsg = document.getElementById("error-msg");
    const loginCard = document.getElementById("login-card");
    const secureContent = document.getElementById("secure-content");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const found = USERS.find(o => o.user === u && o.pass === p);

      if (!found) {
        errMsg.textContent = "Invalid username or password";
        return;
      }

      // Hide login UI
      loginCard.style.display = "none";
      secureContent.style.display = "block";

      // Load external content
      try {
        const res = await fetch(redirectURL);
        const html = await res.text();
        secureContent.innerHTML = html;
      } catch (err) {
        secureContent.innerHTML = "<p style='color: red;'>Failed to load secured content.</p>";
      }
    });
  </script>
</body>
</html>
